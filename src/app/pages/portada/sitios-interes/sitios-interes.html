<div class="bg-faded pt-5">
    <div class="container">
        <h3 class="texto-accesible-H3">
            <span class="text-muted">Sitios de Interes</span>
        </h3>
        <hr class="hr-lg m-0 hr-primary w-10">
        <hr class="mt-0 mb-4 hr-blank">

        <div class="row text-center">
            <div class="col-lg-3 col-sm-6 col-6 py-1">
                <a href="https://www.presidencia.gov.py/" class="no-decoration" target="_blank">
                    <div class="card clickable-element bg-gradient text-center">
                        <i class="fa fa-university icon-7x icon-rotate-25 icon-bg icon-bg-r-ol icon-bg icon-bg-r-ol op-1 text-primary"></i>
                        <div class="p-2 mb-1 rounded flex-valign bg-img">
                            <i class="fa fa-university icon-2x text-danger pt-1"></i>
                            <p class="texto-accesible-pLead lead mt-2 mb-0 text-grey-dark">
                                Presidencia
                            </p>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col-lg-3 col-sm-6 col-6 py-1">
                <a href="https://www.mspbs.gov.py" class="no-decoration" data-toggle="modal" data-target="#modalSalud" target="_blank">
                    <div class="card clickable-element bg-gradient text-center">
                        <i class="fa fa-heartbeat icon-7x icon-rotate-25 icon-bg icon-bg-r-ol icon-bg icon-bg-r-ol op-1 text-primary"></i>
                        <div class="p-2 mb-1 rounded flex-valign bg-img">
                            <i class="fa fa-heartbeat icon-2x text-danger pt-1"></i>
                            <p class="texto-accesible-pLead lead mt-2 mb-0 text-grey-dark">
                                Salud
                            </p>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col-lg-3 col-sm-6 col-6 py-1">
                <a href="https://www.mec.gov.py" class="no-decoration" target="_blank">
                    <div class="card clickable-element bg-gradient text-center">
                        <i class="fa fa-graduation-cap icon-7x icon-rotate-25 icon-bg icon-bg-r-ol icon-bg icon-bg-r-ol op-1 text-primary"></i>
                        <div class="p-2 mb-1 rounded flex-valign bg-img">
                            <i class="fa fa-graduation-cap icon-2x text-danger pt-1"></i>
                            <p class="texto-accesible-pLead lead mt-2 mb-0 text-grey-dark">
                                Educación
                            </p>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col-lg-3 col-sm-6 col-6 py-1">
                <a href="http://www.mtess.gov.py" class="no-decoration" target="_blank">
                    <div class="card clickable-element bg-gradient text-center">
                        <i class="fa fa-briefcase icon-7x icon-rotate-25 icon-bg icon-bg-r-ol icon-bg icon-bg-r-ol op-1 text-primary"></i>
                        <div class="p-2 mb-1 rounded flex-valign bg-img">
                            <i class="fa fa-briefcase icon-2x text-danger pt-1"></i>
                            <p class="texto-accesible-pLead lead mt-2 mb-0 text-grey-dark">
                                Trabajo
                            </p>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col-lg-3 col-sm-6 col-6 py-1">
                <a href="http://portal.ips.gov.py" class="no-decoration" target="_blank">
                    <div class="card clickable-element bg-gradient text-center">
                        <i class="fa fa-handshake icon-7x icon-rotate-25 icon-bg icon-bg-r-ol icon-bg icon-bg-r-ol op-1 text-primary"></i>
                        <div class="p-2 mb-1 rounded flex-valign bg-img">
                            <i class="fa fa-handshake icon-2x text-danger pt-1"></i>
                            <p class="texto-accesible-pLead lead mt-2 mb-0 text-grey-dark">
                                Seguro Social
                            </p>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col-lg-3 col-sm-6 col-6 py-1">
                <a href="http://www.hacienda.gov.py" class="no-decoration" target="_blank">
                    <div class="card clickable-element bg-gradient text-center">
                        <i class="fa fa-tachometer-alt icon-7x icon-rotate-25 icon-bg icon-bg-r-ol icon-bg icon-bg-r-ol op-1 text-primary"></i>
                        <div class="p-2 mb-1 rounded flex-valign bg-img">
                            <i class="fa fa-tachometer-alt  icon-2x text-danger pt-1"></i>
                            <p class="texto-accesible-pLead lead mt-2 mb-0 text-grey-dark">
                                Hacienda
                            </p>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col-lg-3 col-sm-6 col-6 py-1">
                <a href="http://www.senatur.gov.py" class="no-decoration" target="_blank">
                    <div class="card clickable-element bg-gradient text-center">
                        <i class="fa fa-map icon-7x icon-rotate-25 icon-bg icon-bg-r-ol icon-bg icon-bg-r-ol op-1 text-primary"></i>
                        <div class="p-2 mb-1 rounded flex-valign bg-img">
                            <i class="fa fa-map icon-2x text-danger pt-1"></i>
                            <p class="texto-accesible-pLead lead mt-2 mb-0 text-grey-dark">
                                Turismo
                            </p>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col-lg-3 col-sm-6 col-6 py-1">
                <a href="http://www.rediex.gov.py" class="no-decoration" target="_blank">
                    <div class="card clickable-element bg-gradient text-center">
                        <i class="fa fa-database icon-7x icon-rotate-25 icon-bg icon-bg-r-ol icon-bg icon-bg-r-ol op-1 text-primary"></i>
                        <div class="p-2 mb-1 rounded flex-valign bg-img">
                            <i class="fa fa-database icon-2x text-danger pt-1"></i>
                            <p class="texto-accesible-pLead lead mt-2 mb-0 text-grey-dark">
                                Inversión
                            </p>
                        </div>
                    </div>
                </a>
            </div>

        </div>
    </div>
</div>

<div class="modal fade" id="modalSalud" tabindex="-1" role="dialog" aria-labelledby="modalSaludLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalSaludLabel">
                    <i class="fa fa-heartbeat icon-2x text-danger pt-1"></i> SALUD</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body row">

                <div class="col-lg-6 col-sm-6 col-xs-12">
                    <a href="https://portal.ips.gov.py/sistemas/ipsportal/" class="no-decoration" target="_blank">
                        <div class="card clickable-element bg-gradient text-center">
                            <i class="fa fa-university icon-7x icon-rotate-25 icon-bg icon-bg-r-ol icon-bg icon-bg-r-ol op-1 text-primary"></i>
                            <div class="p-2 mb-1 rounded flex-valign bg-img">
                                <i class="fa fa-university icon-2x text-danger pt-1"></i>
                                <p class="texto-accesible-pLead lead mt-2 mb-0 text-grey-dark">
                                    Instituto de Previsión Social (IPS)
                                </p>
                            </div>
                        </div>
                    </a>
                </div>

                <div class="col-lg-6 col-sm-6 col-xs-12">
                    <a href="https://www.mspbs.gov.py" class="no-decoration" target="_blank">
                        <div class="card clickable-element bg-gradient text-center">
                            <i class="fa fa-heartbeat icon-7x icon-rotate-25 icon-bg icon-bg-r-ol icon-bg icon-bg-r-ol op-1 text-primary"></i>
                            <div class="p-2 mb-1 rounded flex-valign bg-img">
                                <i class="fa fa-heartbeat icon-2x text-danger pt-1"></i>
                                <p class="texto-accesible-pLead lead mt-2 mb-0 text-grey-dark">
                                    Ministerio de Salud Pública (MSPBS)
                                </p>
                            </div>
                        </div>
                    </a>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
