<buscador-widget class="px-0"></buscador-widget>

<div id="content" class="pb-0" style="padding:0px !important;">
    <div class="fondo-tramites">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-sm-12 py-5">

                    <h3 class="title-divider text-primary">
                        <span>{{nombreClasificador}}</span>
                        <small>Resultado de búsqueda</small>
                    </h3>

                    <div class="texto-accesible-H3 mb-3 text-primary" style="font-size:20px;">Se han encontrado
                        <b>{{countResults}}</b> coincidencias con la palabra
                        <b>"{{nombreClasificador}}"</b> en la sección
                    </div>

                    <div style="border:0px !important">
                        <div class="tab-content">

                            <div class="texto-accesible-H3 mb-3 py-6 text-info text-center" style="font-size:20px;" *ngIf="loading">
                                <i class="fa fa-spinner fa-spin fa-3x"></i><br><b>Buscando</b>
                            </div>

                            <div class="texto-accesible-H3 mb-3 py-6 text-danger text-center" style="font-size:20px;" *ngIf="!countResults && !loading">
                                <i class="fa fa-dizzy fa-3x"></i><br>No se encontró resultados
                            </div>

                            <!--POR CATEGORIA-->
                            <div role="tabpanel" *ngIf="countResults > 0">
                                <div class="bg-white mb-4 p-3 rounded shadow" style="border:0;" *ngFor="let resultado of resultTab5.resultados | orderBy: keyCategoria : reverseCategoria | paginate: { itemsPerPage: 10, currentPage: nroCategoria }; let i = index">
                                    <div class="card-block p-0 pos-relative row">
                                        <div class="col-md-1 d-flex flex-column align-items-center">
                                            <i class="far fa-file-alt fa-2x text-primary mt-1 hidden-xs"></i>
                                        </div>
                                        <div class="col-md-11 d-flex flex-column align-items-start">
                                            <h4 class="texto-accesible-H4 mb-0">
                                                <a [routerLink]="['/oee/'+resultado.linkDatos]" style="font-size:16px;font-weight:400;color:#1a0dab;font-family:arial,sans-serif;cursor:pointer;" *ngIf="resultado.origen == 'INSTITUCION'">{{resultado.titulo}}</a>
                                                <a [routerLink]="['/oee/'+resultado.linkDatos+'/'+resultado.id]" style="font-size:16px;font-weight:400;color:#1a0dab;font-family:arial,sans-serif;cursor:pointer;" *ngIf="resultado.origen == 'SERVICIO'">{{resultado.titulo}}</a>
                                            </h4>
                                            <a class="mb-2" style="cursor:pointer;color:green;font-family:arial,sans-serif;font-size:13px;" [routerLink]="['/oee/'+resultado.linkDatos+'/'+resultado.id]">
                                                {{getUrlServicio(resultado.linkDatos, resultado.id)}}
                                            </a>
                                            <p class="texto-accesible-p text-justify" style="font-size:13px;" [innerHTML]="(resultado.descripcion | slice:0:300) +'..' "></p>
                                            <div class="mt-auto">
                                                <button class="btn btn-link btn-sm" type="button"><i class="fa fa-tag"></i> {{resultado.tipo}}</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="mt-3">
                                    <pagination-controls style="text-align:center;" (click)="viewScrollTop()" (pageChange)="nroCategoria = $event" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
                                </div>
                            </div>

                        </div>
                    </div>








                </div>

                <div class="col-lg-4 col-sm-12">
                    <tramites></tramites>
                </div>
            </div>
        </div>
    </div>
    <estadisticas></estadisticas>
</div>
