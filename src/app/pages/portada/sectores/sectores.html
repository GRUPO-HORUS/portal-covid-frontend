<div id="projects" class="container py-5" data-toggle="magnific-popup" data-magnific-popup-settings='{"delegate": "a.project", "gallery":{"enabled":true}}'>
    <h3 class="texto-accesible-H3 text-center text-uppercase font-weight-bold my-2">
        <span class="font-weight-normal text-muted">Sectores</span> Principales
    </h3>
    <hr class="mb-0 w-50 mx-auto" />
    <div id="carouselExample" class="carousel slide" data-ride="carousel" data-interval="9000">
        <div class="carousel-inner row w-100 mx-auto" role="listbox">       
            
            <div *ngFor="let image of images" class="carousel-item col-md-3" [ngClass]="image.id == 1 ? 'active':''">
                <div class="panel-thumbnail">
                    
                    <a href="{{image.link}}" class="thumb" target="_blank">
                        <img class="img-fluid" src="{{image.url_imagen}}" alt="Sitios de InterÃ©s">
                    </a>

                </div>
            </div>

        </div>

        <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next text-faded" href="#carouselExample" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>

    </div>
</div>
