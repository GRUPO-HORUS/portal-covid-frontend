<div id="page-header" class="bg-gradient bg-shadow" style="padding: 0px 0;">
    <div class="container clearfix">
        <nav class="breadcrumb">
            
        </nav>
    </div>
</div>
<div id="content" class="pb-0">
<div id="content" class="pb-0 pt-2">
    <div class="container pb-6">
        <div class="row">
            <div class="col-md-8 mb-4">
                <h3 class="title-divider text-primary">
                    <i class="fa fa-edit mr-2" style="margin-top: -4px;"></i>
                    <span>Formulario de Registro de Salud - Datos Básicos</span>
                </h3>

                <form #miForm="ngForm" class="mt-4">
                    <div class="form-group">
                        <label for="tipoDocumento"><strong> <i class="fa fa-info-circle"></i> Tipo de Documento </strong></label>
                        <br>
                        <p-dropdown id="tipoDocumento" [options]="tipoDocumentoOptions" label="label" placeholder="Seleccionar" [(ngModel)]="formDatosBasicos.tipoDocumento" name="tipoDocumento" id="tipoDocumento"></p-dropdown>
                    </div>

                    <div class="form-group">
                        <label for="numeroDocumento"><strong> <i class="fa fa-info-circle"></i> Cédula </strong> <small>sin puntos</small></label>
                        <input type="text" [(ngModel)]="formDatosBasicos.numeroDocumento" class="form-control" style="max-width: 200px;" id="numeroDocumento" name="numeroDocumento" placeholder="Ej. 123456" required>
                    </div>

                    <div class="form-group">
                        <label for="nombre"><strong>Nombre</strong></label>
                        <input type="text" [(ngModel)]="formDatosBasicos.nombre" name="nombre" class="form-control" style="max-width: 300px;" id="nombre">
                    </div>

                    <div class="form-group">
                        <label for="apellido"><strong>Apellido</strong></label>
                        <input type="text" [(ngModel)]="formDatosBasicos.apellido" name="apellido" class="form-control" style="max-width: 300px;" id="apellido">
                    </div>

                    <!--<div class="form-group">
                        <label for="cedula"><strong>Domicilio</strong></label>
                        <input type="text" [(ngModel)]="domicilio" class="form-control" id="domicilio" style="max-width: 300px;" name="domicilio" placeholder="Ej. Mcal. López 123" required>
                    </div>-->

                    <div class="form-group">
                        <label for="numeroCelular"><strong><i class="fa fa-info-circle"></i> Nro teléfono </strong></label>
                        <input type="text" [(ngModel)]="formDatosBasicos.numeroCelular" class="form-control" id="numeroCelular" style="max-width: 300px;" name="numeroCelular" placeholder="Ej. +595961123456" minlength="6" required>
                        <!-- (keypress)="keyPress($event)" -->
                    </div>

                    <div class="form-group">
                        <label for="direccionDomicilio"><strong>Dirección</strong></label>
                        <input type="text" [(ngModel)]="formDatosBasicos.direccionDomicilio" name="direccionDomicilio" class="form-control" style="max-width: 300px;" id="direccionDomicilio">
                    </div>

                    <div class="form-group">
                        <label for="correoElectronico"><strong>Correo Electrónico</strong></label>
                        <input type="email" [(ngModel)]="formDatosBasicos.correoElectronico" name="correoElectronico" class="form-control" style="max-width: 300px;" id="correoElectronico" email>
                    </div>

                    <div class="text-center" *ngIf="loading">
                        <img src="assets/img/misc/icon_loading.gif" alt="Procesando.." /> A partir de ahora vamos a validar que sos vos...
                    </div>

                    <!--
                    <re-captcha (resolved)="resolved($event)" siteKey="6Les3CAUAAAAAHePnS6Tnw0shRj6XWERG0WScS9s" [(ngModel)]="captcha" name="captcha" #captchaControl="ngModel" required></re-captcha>
                    <button class="btn btn-sm btn-default" (click)="refreshCaptcha()" *ngIf="captcha">
                        Recargar captcha
                    </button>
                -->
                    <div class="clearfix"><br/></div>

                    <div class="form-group">
                        <input type="checkbox" style="width:20px;height:20px;" id="terminos" name="terminos" [(ngModel)]="terminos" />
                        <b><span class="text-danger">*</span>Acepto los términos y condiciones</b>
                        <p><a data-toggle="modal" href="#" data-target="#modalTerminosIE">Ver términos y condiciones</a> </p>
                    </div>

                    <div class="clearfix"><br/></div>
                    <button (click)="guardar(formDatosBasicos)" type="submit" class="btn btn-success btn-success-next" [disabled]="!miForm.form.valid || loading || !terminos">
                        <!--  || !telefValido || telefono.indexOf('+')!=0 -->
                            Iniciar
                            <span class="fa fa-check"></span>            
                        </button>
                </form>

                <div class="clearfix"><br/></div>
                <div class="alert alert-info">
                    <i class="fa fa-info-circle"></i> Debe completar todos los campos en el formato correcto para iniciar.
                </div>
            </div>

            <div class="modal fade" id="miModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Aviso</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        </div>
                        <div class="modal-body">{{mensaje}}
                            <br><label for="direccion"><strong>Ingrese el código</strong></label>
                            <input type="text" [(ngModel)]="codigo" name="codigo" class="form-control" style="max-width: 300px;" id="codigo">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-warning" data-dismiss="modal"><i class="fa fa-remove"></i>  Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="modalTerminosIE" tabindex="-1" role="dialog" aria-labelledby="modalTerminosIELabel" aria-hidden="true">
                <div style="max-width:1100px;" class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content p-4">
                        <div class="modal-header">
                            <h2 class="modal-title" id="modalTerminosIELabel">
                                Términos y Condiciones
                            </h2>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body row">
                            <ie-terminos-template></ie-terminos-template>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
