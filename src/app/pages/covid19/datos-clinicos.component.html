<div id="page-header" class="bg-gradient bg-shadow" style="padding: 0px 0;">
    <div class="container clearfix">
        <nav class="breadcrumb">
            
        </nav>
    </div>
</div>
<div id="content" class="pb-0">
<div id="content" class="pb-0 pt-2">
    <div class="container pb-6">
        <div class="row">
            <div class="col-md-8 mb-4">
                <h3 class="title-divider text-primary">
                    <i class="fa fa-edit mr-2" style="margin-top: -4px;"></i>
                    <span>Formulario de Registro de Salud - Datos Clínicos.</span>
                </h3>

                <form #miForm="ngForm" class="mt-4">

                    <div class="form-group">
                        <label for="medioTransporte"><strong>Medio de Transporte</strong></label>
                        <input type="text" [(ngModel)]="medioTransporte" name="medioTransporte" class="form-control" style="max-width: 300px;" id="medioTransporte">
                    </div>

                    <div class="form-group">
                        <label for="tipoTransporte"><strong>Tipo Empresa de Transporte</strong></label>
                        <input type="text" [(ngModel)]="tipoTransporte" name="tipoTransporte" class="form-control" style="max-width: 300px;" id="tipoTransporte">
                    </div>

                    <div class="form-group">
                        <label for="nroAsiento"><strong>Nro de asiento</strong></label>
                        <input type="text" [(ngModel)]="nroAsiento" name="nroAsiento" class="form-control" style="max-width: 300px;" id="nroAsiento">
                    </div>

                    <div class="form-group">
                        <label for="fechaPartida"><strong>Fecha Partida</strong></label>
                        <input type="text" [(ngModel)]="fechaPartida" name="fechaPartida" class="form-control" style="max-width: 300px;" id="fechaPartida">
                    </div>

                    <div class="form-group">
                        <label for="fechaLlegada"><strong>Fecha Llegada</strong></label>
                        <input type="text" [(ngModel)]="fechaLlegada" name="fechaLlegada" class="form-control" style="max-width: 300px;" id="fechaLlegada">
                    </div>

                    <div class="form-group">
                        <label for="ocupacion"><strong>Ocupación</strong></label>
                        <input type="text" [(ngModel)]="ocupacion" name="ocupacion" class="form-control" style="max-width: 300px;" id="ocupacion">
                    </div>

                    <p-dropdown id="paisOrigen" [options]="paisOrigenOptions" label="label" placeholder="Seleccionar" [(ngModel)]="paisOrigen" name="paisOrigen" id="paisOrigen"></p-dropdown>

                    <div class="form-group">
                        <label for="ciudadOrigen"><strong>Ciudad Origen</strong></label>
                        <input type="text" [(ngModel)]="ciudadOrigen" name="ciudadOrigen" class="form-control" style="max-width: 300px;" id="ciudadOrigen">
                    </div>

                    <label><input type="checkbox" style="width:20px;height:20px;" id="sintomasFiebre" name="sintomasFiebre" [(ngModel)]="sintomasFiebre"/>&nbsp;Tiene fiebre?</label><br>
                    <label><input type="checkbox" style="width:20px;height:20px;" id="sintomasTos" name="sintomasTos" [(ngModel)]="sintomasTos"/>&nbsp;Tiene tos?</label><br>
                    <label><input type="checkbox" style="width:20px;height:20px;" id="dificultadRespirar" name="dificultadRespirar" [(ngModel)]="dificultadRespirar"/>&nbsp;Tiene dificultad para respirar?</label><br>
                    <label><input type="checkbox" style="width:20px;height:20px;" id="dolorGarganta" name="dolorGarganta" [(ngModel)]="dolorGarganta"/>&nbsp;Tiene dolor de garganta?</label><br>

                    <!--<p-checkbox [(ngModel)]="sintomasTos" binary="true" label="Tiene tos?"></p-checkbox>-->
                    <div class="form-group">
                        <label for="sintomasOtro"><strong>Otros síntomas</strong></label>
                        <input type="text" [(ngModel)]="sintomasOtro" name="sintomasOtro" class="form-control" style="max-width: 300px;" id="sintomasOtro">
                    </div>

                    <div class="text-center" *ngIf="loading">
                        <img src="assets/img/misc/icon_loading.gif" alt="Procesando.." /> A partir de ahora vamos a validar que sos vos...
                    </div>

                    <div class="clearfix"><br/></div>

                    <div class="clearfix"><br/></div>
                    <button (click)="enviar(ocupacion)" type="submit" class="btn btn-success btn-success-next">
                        <!--  || !telefValido || telefono.indexOf('+')!=0  [disabled]="!miForm.form.valid || loading || !terminos"-->
                            Enviar
                            <span class="fa fa-check"></span>            
                        </button>
                </form>

                <div class="clearfix"><br/></div>
                <!--<qrcode [qrdata]="qrCode" [width]="128" [errorCorrectionLevel]="'M'"></qrcode>-->
                <div class="alert alert-info">
                    <i class="fa fa-info-circle"></i> Debe completar todos los campos en el formato correcto para iniciar.
                </div>
            </div>

            <div class="modal fade" id="miModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Aviso</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        </div>
                        <div class="modal-body">{{mensaje}}
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-warning" data-dismiss="modal"><i class="fa fa-remove"></i>  Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="modalTerminosIE" tabindex="-1" role="dialog" aria-labelledby="modalTerminosIELabel" aria-hidden="true">
                <div style="max-width:1100px;" class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content p-4">
                        <div class="modal-header">
                            <h2 class="modal-title" id="modalTerminosIELabel">
                                Términos y Condiciones
                            </h2>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body row">
                            <ie-terminos-template></ie-terminos-template>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
