<div id="page-header" class="bg-gradient bg-shadow" style="padding: 0px 0;">
    <div class="container clearfix">
        <nav class="breadcrumb">
            
        </nav>
    </div>
</div>
<div id="content" class="pb-0">
<div id="content" class="pb-0 pt-2">
    <div class="container pb-6">
        <div class="row">
            <div class="col-md-12 mb-4">
                <h3 class="title-divider text-primary">
                    <i class="fa fa-edit mr-2" style="margin-top: -4px;"></i>
                    <span>Formulario de Contacto</span>
                </h3>

                <div class="row">
                    <div class="col-md">
                        <div class="alert alert-info">
                            <i class="fa fa-info-circle"></i> Debe completar todos los campos requeridos para guardar.
                        </div>
                    </div>
                </div>
                
                <form [formGroup]="contactoFg" class="mt-4">
                            <div class="row">
                                <div class="col-md">
                                    <div class="form-group">
                                        <label for="fechaContacto"><strong>Fecha en que se produjo el contacto:</strong></label>
                                        <br>
                                        <input type="date" id="fechaContacto" formControlName="fechaContacto" style="width: 540px;" value="{{fechaHoy}}">
                                    </div>
                                </div>
                                <div class="col-md">
                                    <div class="form-group">
                                        <label for="cedula"><strong>Número de Cédula</strong><span style="color: red;"> *</span></label>
                                        <input type="text" formControlName="cedula" class="form-control" id="cedula" name="cedula" placeholder="Ej. 123456" required (change)="consultarIdentificaciones($event, 'registro')">
                                        <!--<input type="text" [(ngModel)]="formDatosBasicos.numeroDocumento" class="form-control" id="numeroDocumento" name="numeroDocumento" placeholder="Ej. 123456" required>-->
                                    </div>
                                </div>
                            </div>
        
                            <div class="row">
                                <div class="col-md">
                                    <div class="form-group">
                                        <label for="nombre"><strong>Nombres</strong><span style="color: red;"> *</span></label>
                                        <input type="text" formControlName="nombre" class="form-control" id="nombre" name="nombre" required disabled>
                                        <!--<input type="text" [(ngModel)]="formDatosBasicos.nombre" name="nombre" class="form-control" id="nombre" required>-->
                                    </div>
                                </div>
                                <div class="col-md">
                                    <div class="form-group">
                                        <label for="apellido"><strong>Apellidos</strong><span style="color: red;"> *</span></label>
                                        <input type="text" formControlName="apellido" class="form-control" id="apellido" name="apellido" required disabled>
                                        <!--<input type="text" [(ngModel)]="formDatosBasicos.nombre" name="nombre" class="form-control" id="nombre" required>-->
                                    </div>
                                </div>  
                            </div>
                            <div class="row">
                                <div class="col-md">
                                    <div class="form-group">
                                        <label for="fechaNacimiento"><strong>Fecha de nacimiento:</strong><span style="color: red;"> *</span></label><!--value="1980-01-01"-->
                                        <br>
                                        <input type="date" id="fechaNacimiento" style="width: 540px;" formControlName="fechaNacimiento" disabled>
                                    </div>
                                </div>
                                <div class="col-md">
                                    <div class="form-group">
                                        <label for="direccion"><strong>Dirección</strong><span style="color: red;"> *</span></label>
                                        <input type="text" formControlName="direccion" name="direccion" class="form-control" id="direccion" required>
                                        <!--<input type="text" [(ngModel)]="formDatosBasicos.direccionDomicilio" name="direccionDomicilio" class="form-control" id="direccionDomicilio" required>-->
                                    </div>
                                </div>
                                
                            </div>
                            <div class="row">
                                <div class="col-md">
                                    <div class="form-group">
                                        <label for="sexo"><strong>Sexo</strong><span style="color: red;"> *</span></label>
                                        <br>
                                        <p-dropdown id="sexo" [options]="sexoOptions" label="label" placeholder="Seleccionar" formControlName="sexo" name="sexo" [style]="{'width':'540px'}" required></p-dropdown>
                                        <!--<p-dropdown id="sexo" [options]="sexoOptions" label="label" placeholder="Seleccionar" [(ngModel)]="formDatosBasicos.tipoDocumento" name="sexo" [style]="{'width':'350px'}" required></p-dropdown>-->
                                    </div>
                                </div>
                                <div class="col-md">
                                    <div class="form-group">
                                        <label for="numeroCelular"><strong>Número de teléfono</strong><span style="color: red;"> *</span></label>
                                        <input type="text" formControlName="telefono" class="form-control" id="telefono" name="telefono" placeholder="Ej. 0961123456" required>
                                        <!--<input type="text" [(ngModel)]="formDatosBasicos.numeroCelular" class="form-control" id="numeroCelular" name="numeroCelular" placeholder="Ej. 0961123456" minlength="6" required>-->
                                    </div>
                                </div>
                            </div>
        
                            <div class="row">
                                <div class="col-md">
                                    <div class="form-group">
                                        <label for="idioma"><strong>Idioma</strong><span style="color: red;"> *</span></label>
                                        <input type="text" formControlName="idioma" name="idioma" class="form-control"  id="idioma" required>
                                        <!--<input type="text" [(ngModel)]="formDatosBasicos.direccionDomicilio" name="direccionDomicilio" class="form-control"  id="direccionDomicilio" required>-->
                                    </div>
                                </div>

                                <div class="col-md">
                                    <div class="form-group">
                                        <label for="tipoContacto"><strong>Tipo de contacto</strong><span style="color: red;"> *</span></label>
                                        <br>
                                        <p-dropdown id="tipoContacto" [options]="tipoContactoOptions" label="label" placeholder="Seleccionar" formControlName="tipoContacto" name="tipoContacto" [style]="{'width':'540px'}" required></p-dropdown>
                                        <!--<input type="text" [(ngModel)]="formDatosBasicos.direccionDomicilio" name="direccionDomicilio" class="form-control"  id="direccionDomicilio" required>-->
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md">
                                    <div class="form-group">
                                        <label for="profesion"><strong>Ocupación</strong><span style="color: red;"> *</span></label>
                                        <br>
                                        <input type="text" formControlName="ocupacion" name="ocupacion" class="form-control"  id="ocupacion" required>
                                        <!--<p-dropdown id="profesion" [options]="profesionOptions" label="label" placeholder="Seleccionar" formControlName="profesion" name="profesion" [style]="{'width':'515px'}" required></p-dropdown>-->
                                    </div>
                                </div>

                                <div class="col-md">

                                </div>

                            </div>
        
                            <!--<div class="form-group">
                                <input ngx-google-places-autocomplete [options]="options" #placesRef="ngx-places" (onAddressChange)="handleAddressChange($event)"/>
                            </div>
                            <div class="form-group">
                                <label for="contrasenha"><strong>Clave de seguridad </strong></label>
                                <input type="password" [(ngModel)]="formDatosBasicos.contrasenha" class="form-control" id="contrasenha" style="max-width: 300px;" name="contrasenha" minlength="8" required>
                            </div>
                            <div class="form-group">
                                <label for="contrasenhaConfirm"><strong>Confirmar Clave de seguridad</strong></label>
                                <input type="password" [(ngModel)]="contrasenhaConfirm" name="contrasenhaConfirm" class="form-control" style="max-width: 300px;" id="contrasenhaConfirm" required>
                            </div>-->
        
                            <div class="text-center" *ngIf="loading">
                                <img src="assets/img/misc/icon_loading.gif" alt="Procesando.." /> Guardando...
                            </div>
        
                            <div class="clearfix"><br/></div>
        
                            <div class="clearfix">
                            <div class="row">
                                <div class="col-md">
                                    <button (click)="registrar(formDatosBasicos)" type="submit" class="btn btn-success btn-success-next mr-2" style="width:155px" [disabled]="contactoFg.invalid || loading"> 
                                        Guardar <span class="fa fa-save"></span>            
                                    </button>

                                    <button class="btn btn-success btn-success-next mr-2" routerLink="/covid19/home-operador">
                                        Menú Principal <span class="fa fa-arrow-left"></span>            
                                    </button>
                                </div>
                                <div class="col-md">
                                    
                                </div>
                            </div>
                            <!--<table>
                                <tr>
                                    <td>
                                        <button (click)="registrar(formDatosBasicos)" type="submit" class="btn btn-success btn-success-next" [disabled]="!registroForm.form.valid || loading">
                                            
                                                Guardar
                                                <span class="fa fa-check"></span>            
                                            </button>
                                    </td>
                                </tr>
                            </table>-->
                                
                            </div>
            </form>
            </div>

            <div class="modal fade" id="miModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Aviso</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        </div>
                        <div class="modal-body">{{mensaje}}
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal"><i class="fa fa-remove"></i>  Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>

            <!--<div class="modal fade" id="modalTerminosIE" tabindex="-1" role="dialog" aria-labelledby="modalTerminosIELabel" aria-hidden="true">
                <div style="max-width:1100px;" class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content p-4">

                                Términos y Condiciones

                        </div>
                    </div>
                </div>
            </div>-->
        </div>
    </div>
</div>
</div>
