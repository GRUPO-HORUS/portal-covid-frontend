<div id="page-header" class="bg-gradient bg-shadow" style="padding: 0px 0;">
  <div class="container clearfix">
      <nav class="breadcrumb">
          
      </nav>
  </div>
</div>
<div id="content" class="pb-0">
<div id="login-wrapper">
  <img src="assets/layout/images/login/icon-login.svg" />
  <style>
  @media (min-width: 1025px){
    .layout-wrapper.menu-layout-static.layout-menu-static-inactive .layout-menu-container {
        margin: 0px !important;
    }
  }
  </style>

  <p-messages [value]="msgs"></p-messages>
  <div id="login-container" style="height: 330px !important;">
    <!-- <span class="title">Bienvenido </span> -->
    <h2 class="welcome-text">Bienvenido</h2>
    <span class="guest-sign-in">Inicie sesión para administrar sus recursos</span>

    <form #loginForm="ngForm">
      <div class="ui-g ui-fluid">

        <div class="ui-g-12">
          <input type="text" pInputText autocomplete="off"
            [ngClass]="{'ui-inputtext ui-corner-all ui-state-default ui-widget': usuario.valid || usuario.pristine ,'ng-dirty ng-invalid ui-inputtext ui-corner-all ui-state-default ui-widget': !usuario.valid || !usuario.pristine }"
            placeholder="Email" id="usuario" name="usuario" [(ngModel)]="up.username" required #usuario="ngModel" />
          <div [hidden]="usuario.valid || usuario.pristine">
            <p-message severity="error" text="Nombre de usuario requerido"></p-message>
          </div>
        </div>

        <div class="ui-g-12">
          <input type="password" autocomplete="off"
            [ngClass]="{'ui-inputtext ui-corner-all ui-state-default ui-widget': clave.valid || clave.pristine ,'ng-dirty ng-invalid ui-inputtext ui-corner-all ui-state-default ui-widget': !clave.valid || !clave.pristine }"
            placeholder="Clave" id="clave" name="clave" [(ngModel)]="up.password" required #clave="ngModel" />
          <div [hidden]="clave.valid || clave.pristine">
            <p-message severity="error" text="Clave requerida"></p-message>
          </div>
        </div>

        <div class="ui-g-12">
          <button type="button" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-icon-left"
            [disabled]="!loginForm.form.valid" (click)="doLogin()">
            <span class="ui-button-icon-left ui-c fa fa-fw ui-icon-person"></span>
            <span class="ui-button-text ui-c">Iniciar sesión</span>
          </button>
          <br><br>
          <a [routerLink]="['/generarClave']" >Crear/Cambiar contraseña</a>
        </div>

        <div class="ui-g-12 link-pane">
          
        </div>

      </div>
    </form>
  </div>
</div>
</div>
