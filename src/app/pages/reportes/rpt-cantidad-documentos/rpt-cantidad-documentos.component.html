<div id="page-header" class="bg-gradient bg-shadow">
  <div class="container clearfix">
      <nav class="breadcrumb">
          <a class="breadcrumb-item" routerLink="/"><i class="fa fa-home fa-lg text-primary" aria-hidden="true"></i></a>
          <span class="breadcrumb-item text-capitalize" routerLink="/estadisticas-portal">Estadísticas</span>
          <span class="breadcrumb-item active">Totalizado de consultas por documentos</span>
      </nav>
  </div>
</div>

<div class="content pb-4">

  <div class="container pt-5 header-text clearfix">
      <h3 class="mb-0"><span class="far fa-chart-bar text-default menu-item-icon text-center fa-fw"></span> 
          Cantidad de consultas de Documentos - Identidad Electrónica
      </h3>
  </div>

  <div  style="text-align: center;" class="container">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" *ngIf="data?.labels.length > 0">
        <ngx-chartjs type="horizontalBar" width="700" height="400" [plugins]="plugins" [data]="data" [options]="options"></ngx-chartjs>
      </div>
  </div>    
</div>
