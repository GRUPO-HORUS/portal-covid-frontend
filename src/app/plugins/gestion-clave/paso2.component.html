<div class="container">

    <h3 class="title-divider text-primary">
        <i class="fa fa-edit mr-2" style="margin-top: -4px;"></i>
        <span>Proceso de validaci√≥n de identidad</span>
    </h3>

    <form #miForm2="ngForm">
        <div class="row">

            <div class="col-lg-7 col-md-12 col-sm-12 col-xs-12">
                <div *ngIf="siguiente">
                    <div class="form-group">
                        <label for="pregunta">{{pregunta}}</label>
                        <input type="text" [(ngModel)]="respUsuario" class="form-control" id="respUsuario" name="respUsuario" *ngIf="tipoPregunta == 1" required />
                        <input type="number" [(ngModel)]="respUsuario" class="form-control" id="respUsuario" name="respUsuario" *ngIf="tipoPregunta == 2" required />
                    </div>

                    <div class="form-group" *ngIf="tipoPregunta == 3">
                        <div class="radio" *ngFor="let r of posiblesRespuestas; let i = index;">
                            <label><input type="radio" [id]="r" name="radios" [value]="r" [(ngModel)]="respUsuario"> {{r}}</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-5 col-md-12 col-sm-12 col-xs-12" *ngIf="siguiente && urlAyuda && urlAyuda != null && urlAyuda != 'null'">
                <div style="font-size:14px; word-wrap:break-word; font-weight:bold;">
                    <div style="margin-left:2px;" [innerHTML]="urlAyuda | safeHtml"></div>
                </div>
            </div>

        <!---
            <div class="col-lg-5 col-md-12 col-sm-12 col-xs-12" *ngIf="siguiente && textoAyuda && textoAyuda != null && textoAyuda != 'null'">
                <div class="alert alert-success" style="font-size:14px; word-wrap:break-word; font-weight:bold;">
                    <i class="fa fa-info-circle"></i> <span style="margin-left:2px;" [innerHTML]="textoAyuda | safeHtml"></span>
                </div>
            </div>
        -->

            <div class="col-lg-12">
                <div class="form-group">
                    <button (click)="avanzar('OMITIR-RESPUESTA', idPregunta)" style="margin-top: 10px;margin-left:10px;" type="submit" class="btn btn-default" *ngIf="siguiente" [disabled]="loading">
                        <span class="fa fa-share"></span>
                        Omitir
                    </button>
                    <button (click)="avanzar(respUsuario, idPregunta)" type="submit" style="margin-left:10px;" class="btn btn-success btn-success-next" *ngIf="siguiente" [disabled]="!respUsuario || loading">
                        <span class="fa fa-arrow-right"></span>
                        Siguiente
                    </button>
                </div>

                <div class="text-center" *ngIf="loading">
                    <img src="assets/img/misc/icon_loading.gif" alt="Procesando.." /> Procesando..
                </div>

                <div *ngIf="!siguiente">
                    <label class="alert alert-info"> {{mensaje}} </label>
                    <div class="form-group">
                        <button (click)="retornar()" type="submit" class="btn btn-success btn-success-next" *ngIf="!siguiente">
                            Inicio 
                            <span class="fa fa-check"></span>
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </form>

    <div class="modal fade" id="miModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Aviso</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body"> {{mensaje}} </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-warning" data-dismiss="modal"><i class="fa fa-remove"></i> Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</div>
