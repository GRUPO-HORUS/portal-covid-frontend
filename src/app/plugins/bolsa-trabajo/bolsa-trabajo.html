<table id="bolsatrabajo" class="table table-bordered table-condensed" [ngClass]="{'header-fixed': encuentra}">
    <thead>
        <th class="fontSize12Table fondoTheadTable">
            <strong>
                <i class="fa fa-list" aria-hidden="true"></i> DETALLE</strong>
        </th>
    </thead>
    <tbody *ngIf="encuentra">
        <tr *ngFor="let bolsa of bolsaTrabajo">
            <td class="fontSize12Table">
                <div>
                    <strong>Cargo:</strong> {{bolsa.cargo}}</div>
                <div>
                    <strong>Tipo Concurso:</strong> {{bolsa.tipoConcurso}}</div>
                <div>
                    <a href="{{bolsa.perfil}}" target="_blank" class="btn btn-outline-danger btn-xs"> Perfil</a>
                </div>
            </td>
        </tr>
    </tbody>
    <tbody *ngIf="!encuentra">
        <tr>
            <td class="fontSize12Table" colspan="2">No se encontraron resultados</td>
        </tr>
    </tbody>
</table>
