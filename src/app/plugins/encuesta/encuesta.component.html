<div class="container-encuesta">
  <div class="row-encuesta" *ngIf="tipoEncuesta">
    <div class="row-encuesta">
      <hr>
    </div>
    <div class="row-encuesta" [hidden]="!mostrarTitulo">
      <div class="col-md-12">
        <h1>{{tipoEncuesta.nombre}}</h1>
        <h4>
          <p>{{tipoEncuesta.descripcion}}</p>
        </h4>
      </div>
    </div>
    <div class="row-encuesta" *ngIf="mostrarFormulario">
      <div class="col-md-12">
        <json-schema-form [schema]="schema" [layout]="layout" (onSubmit)="submit($event)">
        </json-schema-form>
      </div>
    </div>
    <div class="row-encuesta" [hidden]="!mostrarCaptcha">
      <div class="col-md-12">
        <re-captcha (resolved)="resolvedCaptcha($event)" siteKey="{{googleReCaptchaApiKey}}">
        </re-captcha>
      </div>
    </div>
    <div class="row-encuesta">
      <hr>
    </div>
  </div>
  <div class="row-encuesta" *ngIf="mostrarMensajeEncuestaEnviada">
    <div class="col-md-12">
      <div class="alert alert-success" role="alert">
        Respuesta enviada.
      </div>
    </div>
  </div>
</div>
